{% extends '_layout.html' %}

{% block header %}Create Film{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
        {{field}}
    </div>
    {% endfor %}

    <button class="btn btn-success">Create</button>

</form>

{% endblock %}
